<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

	<nav th:replace="layouts :: navbar"></nav>

<body>

<div class="container">
	<h1>Main Dashboard</h1>
	<hr>
	<h2><i class="fas fa-tasks"></i> Current Projects</h2>
	<div class="row">
		<div class="col-md-12">
			
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th class = "tbCol1"> Project Name </th>
						<th class = "tbCol2"> Stage </th>
						<th> Description </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each = "aProject : ${projects}">
						<td th:text="${aProject.name}">
						<td th:text="${aProject.stage}">
						<td th:text="${aProject.description}">
					</tr>
				</tbody>
				
			</table>
		</div>
	
		
	</div>
</div>

<div class="container">
	<hr>
	<h2><i class="fas fa-user-tie"></i> Employees</h2>
	<div class="row">
		<div class="col-md-6">
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th> First Name </th>
						<th> Last Name </th>
						<th> Project Count </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each = "aEmployeeProjectCnt : ${employeesListProjectsCnt}">
						<td th:text="${aEmployeeProjectCnt.firstName}">
						<td th:text="${aEmployeeProjectCnt.lastName}">
						<td th:text="${aEmployeeProjectCnt.projectCount}">
					</tr>
				</tbody>
				
			</table>
		</div>
		<div class="chart col-md-6">
			<canvas id="myPieChart" height="50" width="50"></canvas>
			
			<script> 
				var chartData = "[[${projectStatusCnt}]]"
			</script>
			
		</div>
	</div>
	
</div>
<br></br>
<br></br>
<script type="text/javascript" th:src="@{js/myChart.js}"></script>
</body>

</html>
