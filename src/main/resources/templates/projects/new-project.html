<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
<nav th:replace="layouts :: navbar"></nav>
	
	<br>
	<div class="container center-form">
		<div class="col-md-12 text-center">
			<form th:action="@{/projects/save}" th:object="${project}" method="POST">
			
			<input type="hidden" th:field="${project.projectId}"/>
			
			<div class="form-group row">
				<input class="center-block form-control" type="text" placeholder="Project Name" th:field="${project.name}" required>
			</div>
			
			<div class="form-group row">
				<select class="center-block form-control" th:field="${project.stage}">
					<option th:value="NOTSTARTED"> Not Started</option>
					<option th:value="INPROGRESS"> In Progress</option>
					<option th:value="COMPLETED"> Completed</option>
				</select>
			</div>
			
			<div class="form-group row">
				<textarea class="center-block form-control" type="text" placeholder="Enter Project Description" th:field="${project.description}"></textarea>
			</div>
			<div class="form-group row">
				<select class="center-block form-control" th:field="*{employees}" multiple="multiple">
					<option th:each = "employee : ${allEmployees}"
							th:value = "${employee.employeeId}"
							th:text = "${employee.firstName + ' ' + employee.lastName}"></option>
				</select>
			</div>
			
			<button class="btn btn-success submit" type="submit">Submit</button>
			
			</form>
		</div>
	</div>
	
</body>

</html>
